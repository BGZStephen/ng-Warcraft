<div class="content-container">
  <h1>Item</h1>
  <hr>
  <div class="api-buttons-container">
    <button class="api-button" [disabled]="itemInput.value.length < 1" (click)="searchItem(itemInput.value)">Get Item
    </button><input class="api-input" type="text" placeholder="Item ID" name="itemInput" (keyup)="0" #itemInput>
  </div>

  <div class="output-container" *ngIf="itemResult">
    <h3 class="item-name" *ngIf="itemResult.name"><strong>Item:</strong> {{itemResult.name}}</h3>
    <p class="item-description" *ngIf="itemResult.description"><strong>Description:</strong> {{itemResult.description}}</p>
  </div>
</div>

<div class="content-container">
  <h1>API</h1>
  <hr>
  <div class="api-buttons-container">
    <button class="api-button" (click)="getBosses()">Get Bosses</button>
    <button class="api-button" (click)="getZones()">Get Zones</button>
  </div>
  <hr>
  <div class="bosses-container" *ngIf="bossesResults">
    <div class="bosses-item" *ngFor="let boss of bossesResults.bosses">
      <h2 class="boss-name"><strong>Name:</strong> {{boss.name}}</h2>
      <p class="boss-level" *ngIf="boss.level"><strong>Level:</strong> {{boss.level}}</p>
      <p class="boss-health" *ngIf="boss.health"><strong>Health:</strong> {{boss.health}}</p>
      <p class="boss-description" *ngIf="boss.description"><strong>Description:</strong> {{boss.description}}</p>
      <hr>
    </div>
  </div>
  <div class="zones-container" *ngIf="zonesResults">
    <div class="zones-item" *ngFor="let zone of zonesResults.zones">
      <h2 class="zone-name">{{zone.name}}</h2>
      <p class="zone-description" *ngIf="zone.description">{{zone.description}}</p>
      <h2 class="zone-bosses-title">Bosses</h2>
      <div class="zone-bosses" *ngIf="zone.bosses">
        <div class="zone-bosses-item" *ngFor="let boss of zone.bosses">
          <h4 class="zone-boss-name"><strong>Name:</strong> {{boss.name}}</h4>
          <p class="boss-level" *ngIf="boss.level"><strong>Level:</strong> {{boss.level}}</p>
          <p class="boss-health" *ngIf="boss.health"><strong>Health:</strong> {{boss.health}}</p>
          <p class="zone-boss-description" *ngIf="boss.description"><strong>Description:</strong> {{boss.description}}</p>
        </div>
      </div>
      <hr class="zone-seperator">
    </div>
  </div>
</div>
